<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense - HisabKitab</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    padding: 40px;
    margin: 0;
  }

  .container {
    max-width: 600px;
    margin: auto;
    background: #ffffff;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    transition: box-shadow 0.3s ease;
  }

  .container:hover {
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #2575fc;
    font-size: 28px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-top: 18px;
    margin-bottom: 6px;
    color: #0277bd;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #bdbdbd;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: #7b1fa2;
    outline: none;
  }

  .payment-method {
    display: flex;
    gap: 20px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  .payment-method label {
    font-weight: normal;
    color: #555;
  }

  .btn {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #6a1b9a;
  }
  @media (min-width: 768px) {
    .aboutproject {
        flex-direction: row; /* Side-by-side cards on tablets and desktops */
        justify-content: center;
        gap: 30px;
    }
    .card {
        width: 300px; /* Fixed width on larger screens */
    }
    .main-con h2 { font-size: 3em; }
    .subtext { font-size: 1.2em; }
    .logo { font-size: 2em; }
    .header { padding: 15px 50px; }
}
</style>
</head>
<body>
  <div class="container">
    <h2>Add Your Expense</h2>
    <form action="AddExpenseservlet" method="post">
        
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="description">Description</label>
      <input type="text" id="description" name="description" placeholder="e.g., Bought groceries" required>

      <label for="amount">Amount (â‚¹)</label>
      <input type="number" id="amount" name="amount" step="0.01" placeholder="e.g., 250" required>

      <label>Payment Method</label>
      <div class="payment-method">
        <label><input type="checkbox" name="paymentMethod" value="cash"> Cash</label>
        <label><input type="checkbox" name="paymentMethod" value="upi"> UPI</label>
        <label><input type="checkbox" name="paymentMethod" value="card"> Card</label>
      </div>
<label for="receipt">Upload Receipt (Optional)</label>
  <input type="file" id="receipt" name="receipt" accept="image/*">

  <label>Payment Method</label>
      <button type="submit" class="btn">Add Expense</button>
    </form>
  </div>
</body>
</html>
