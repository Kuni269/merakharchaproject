<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Expense - HisabKitab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    padding: 40px;
    margin: 0;
  }

  .container {
    max-width: 600px;
    margin: auto;
    background: #ffffff;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #2575fc;
    font-size: 28px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-top: 18px;
    margin-bottom: 6px;
    color: #0277bd;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #bdbdbd;
    background-color: #f9f9f9;
  }

  .payment-method {
    display: flex;
    gap: 20px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  .payment-method label {
    font-weight: normal;
    color: #555;
  }

  .btn {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #6a1b9a;
  }
  @media (min-width: 768px) {
    .aboutproject {
        flex-direction: row; /* Side-by-side cards on tablets and desktops */
        justify-content: center;
        gap: 30px;
    }
    .card {
        width: 300px; /* Fixed width on larger screens */
    }
    .main-con h2 { font-size: 3em; }
    .subtext { font-size: 1.2em; }
    .logo { font-size: 2em; }
    .header { padding: 15px 50px; }
}
</style>
</head>
<body>
  <div class="container">
    <h2>Edit Your Expense</h2>
    <!-- This form will submit the updated data to the UpdateExpenseServlet -->
    <form action="UpdateExpenseServlet" method="post">
      <!-- A hidden field to pass the expense_id to the update servlet -->
      <input type="hidden" id="expenseId" name="expenseId">
        
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="description">Description</label>
      <input type="text" id="description" name="description" placeholder="e.g., Bought groceries" required>

      <label for="amount">Amount (â‚¹)</label>
      <input type="number" id="amount" name="amount" step="0.01" placeholder="e.g., 250" required>

      <label>Payment Method</label>
      <div class="payment-method">
        <label><input type="checkbox" name="paymentMethod" value="cash"> Cash</label>
        <label><input type="checkbox" name="paymentMethod" value="upi"> UPI</label>
        <label><input type="checkbox" name="paymentMethod" value="card"> Card</label>
      </div>

      <button type="submit" class="btn">Update Expense</button>
    </form>
  </div>

  <script>
    // This script runs when the page loads to fetch and display the expense details.
    window.onload = function() {
      // Get the expense ID from the URL.
      const params = new URLSearchParams(window.location.search);
      const expenseId = params.get('id');

      if (expenseId) {
        // Set the hidden input field value.
        document.getElementById('expenseId').value = expenseId;
        
        // Fetch the expense data from the GetExpenseDetailsServlet.
        fetch(`GetExpenseDetailsServlet?id=${expenseId}`)
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              alert(data.error);
            } else {
              // Populate the form fields with the fetched data.
              document.getElementById('date').value = data.date;
              document.getElementById('description').value = data.descri;
              document.getElementById('amount').value = data.amt;

              // Check the appropriate payment method checkboxes.
              const paymentMethods = data.paytmd.split(',');
              document.querySelectorAll('input[name="paymentMethod"]').forEach(checkbox => {
                if (paymentMethods.includes(checkbox.value)) {
                  checkbox.checked = true;
                }
              });
            }
          })
          .catch(error => console.error('Error fetching expense details:', error));
      }
    };
  </script>
</body>
</html>
